<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng Khalid | المشغل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #3498db;
            --accent-color: #e74c3c;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .player-header {
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        
        .player-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        
        .back-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        video {
            max-width: 100%;
            max-height: 100vh;
            outline: none;
        }
        
        .player-footer {
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="player-header">
        <h2 id="mediaTitle">جاري التحميل...</h2>
        <button class="back-btn" onclick="window.close()">
            <span>✕</span> إغلاق
        </button>
    </div>
    
    <div class="video-container">
        <video id="videoPlayer" controls autoplay></video>
    </div>
    
    <div class="player-footer">
        Eng Khalid Player © <span id="currentYear"></span>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
